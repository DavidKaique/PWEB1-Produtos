<!-- editar.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Editar Produto</title>
</head>
<body>
    {% extends "base.html" %}

    {% block title %}Cadastrar Alunos{% endblock %}

    {% block content %}
    <h1>Editar Produto</h1>
    <form method="POST" action="/editar-produto/{{ produto_id }}">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ produto['nome'] }}" required>
        <br>
        <label for="preco">Preço:</label>
        <input type="text" id="preco" name="preco" value="{{ produto['preco'] }}" required>
        <br>
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required>{{ produto['descricao'] }}</textarea>
        <br>
        <input type="submit" value="Salvar">
    </form>
    {% endblock %}
</body>
</html>
